<body>
<!-- Inicio Header-->
    <header class="header">
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="./shop.html">SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">

                        </li>

                <li class="navbar__item">
                    <a href="../pages/contacto.html" class="navbar__link">CONTACTO</a>

    </header>
<!-- Fin Header-->

    <main class="main__login">
        <h1 class="tittle__login">INGRESAR A MI CUENTA</h1>
        <div class="login__container">
            <form class="form__login" action="">
                <div class="email">
                    <label class="date" for="user">Email:</label>
                    <input type="email" name="user" id="user" placeholder="johndoe@correo.com">
                </div>
                
                <div class="password">
                    <label class="date" for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" placeholder="contraseña">
                </div>
                
                <div class="login">
                    <button class="button__login">Ingresar</button>
                    <div>
                        <input type="checkbox" name="recordarme" id="recordarme" value="Recordarme">
                        <label class="recordarme" for="">Recordarme</label>
                    </div>
                </div>
                <a class="olvide" href="">Olvidé mi contraseña</a>
            </form>
        </div>
        
    </main>

<!-- Inicio Footer>-->

        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/shop.html">SHOP</a>
